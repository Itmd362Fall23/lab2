<!doctype html>
<html lang="en" class="nojs">
<head>
  <meta charset="UTF-8">
  <title>Lab 2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <h1>General Information<h1>
  <form>
    <fieldset>
      <legend>Names</legend>
      <div id="firstName">
        <label>First Name: <input size="100" type="text" name="first_name_field"></label>
      </div>
      <div id="lastName">
        <label>Last Name: <input size="100" type="text" name="last_name_field"></label>
      </div>
      <div id="email">
        <label>Email: <input size="100" type="email" name="email_field"></label>
      </div>
      <div id="phone">
        <label>Phone: <input size="100" type="text" name="phone_field"></label>
      </div>
      <div id="DOB">
        <label>Date of Birth: <input size="100" type="date" name="DOB_field"></label>
      </div>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
  
  
  
</body>
</html>
